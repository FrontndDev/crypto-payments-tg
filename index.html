<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CryptoPay</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fonts.css">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__body">
                <img src="/assets/images/logo.png" alt="logo" class="logo">

                <nav class="header__nav">
                    <a href="#">Use cases</a>
                    <a href="#">Features</a>
                    <a href="#">How to start</a>
                </nav>

                <button class="bg-blue">Get started</button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="crypto-payments">
            <div class="container">
                <div class="crypto-payments__body">
                    <div class="crypto-payments__left">
                        <div class="crypto-payments__info">
                            <h1>Crypto payments for <span>telegram bots</span></h1>
                            <p>Seamlessly accept crypto payments<br>in your Telegram bots and services.</p>
                            <button class="bg-deep-blue">Get started</button>
                        </div>
                        <div class="bots">
                            <div class="bots__icons">
                                <img src="/assets/images/bots/1.png" alt="bot1">
                                <img src="/assets/images/bots/2.png" alt="bot2">
                                <img src="/assets/images/bots/3.png" alt="bot3">
                                <img src="/assets/images/bots/4.png" alt="bot4">
                                <img src="/assets/images/bots/5.png" alt="bot5">
                            </div>
                            <p>Popular bots use Crypto Pay</p>
                        </div>
                    </div>
                    <img src="/assets/images/crypto-payments/phone.png" alt="phone" class="crypto-payments__phone">
                </div>
            </div>
        </section>
        <section class="auto-sales">
            <div class="container">
                <div class="auto-sales__body">
                    <div class="auto-sales__block messages">
                        <div class="auto-sales__message">
                            <p>
                                <img src="/assets/images/auto-sales/money.png" alt="money">
                                You sent 5,5 USDT ($5.50).
                            </p>
                            <p><strong>Recipient:</strong> GoodsBot</p>
                            <p>
                                <img src="/assets/images/auto-sales/receipt.png" alt="receipt">
                                1 month of Blazing Fast VPN
                                <img src="/assets/images/auto-sales/flash.png" alt="flash">
                            </p>
                        </div>
                        <div class="auto-sales__message">
                            <p>
                                <img src="/assets/images/auto-sales/key.png" alt="key">
                                Access key: VPN-X3Y7-Z1W9-R6T2-Q4V8
                            </p>
                            <div class="auto-sales__message-time">21:25</div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</div>
</body>
</html>
